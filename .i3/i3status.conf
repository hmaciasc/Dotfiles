# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  output_format = "i3bar"
  colors = true
  interval = 4
  color_bad = "#D64937"
  color_good = "#8bdd58"
  color_degraded = "#D69937"
}


order += "disk /"
order += "disk /home"
order += "cpu_usage"
order += "ethernet eth0"
order += "volume master"
order += "tztime local"
order += "tztime blank" # Hack to show a seperator between time and tray icons


wireless wlp3s0 {
  format_up = " WiFi  [%quality | %essid | %ip | %bitrate] "
  format_down = " WiFi  [disconnected] "
}

ethernet eth0 {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
  format = " %status  [%percentage %remaining] "
  low_threshold = 10
  threshold_type = percent
}

cpu_usage {
  format = " CPU  [%usage] "
}

tztime local {
  format = " [%Y-%m-%d - %H:%M] "
}

load {
  format = " Load  [%1min] "
}

disk "/" {
  format = " /  [%free free / %avail available] "
}

disk "/home" {
  format = " Home  [%free free / %avail available] "
}

volume master {
  format = " ♪  [%volume] "
  format_muted = "♪  [muted - %volume] "
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

# Hack to show a seperator between time and tray icons
tztime blank {
       format = ""
}
